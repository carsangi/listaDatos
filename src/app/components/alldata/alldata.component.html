    <aside class="asideFiltros col-3">
      <h1>Estados de las solicitudes de servicios</h1>
      <div class="row">
        <div class="radioButton">
          <input
            type="radio"
            id="fechaSolicitud"
            name="fav_language"
            value="HTML"
          />
          <label for="fechaSolicitud" (click)="getFechas('B')"
            >Fecha de solicitud</label
          ><br />
          <input
            type="radio"
            id="fechaActivacion"
            name="fav_language"
            value="CSS"
          />
          <label for="fechaActivacion" (click)="getFechas('E')"
            >Fecha de activaci√≥n</label
          ><br />
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <mat-form-field appearance="standard" id="fecha">
            <mat-label>Fecha</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input
                [(ngModel)]="fechaDesde"
                matStartDate
                placeholder="D/M/AAAA"
              />
              <input
                [(ngModel)]="fechaHasta"
                matEndDate
                placeholder="D/M/AAAA"
              />
            </mat-date-range-input>
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <i class="bi bi-search" id="buscar" (click)="buscar()">
          <label for="">Buscar</label>
        </i>
      </div>

      <section class="example-section">
        <h2>Filtros</h2>
        <div class="row">
          <div id="localidad">
            <select
              [(ngModel)]="opcionDepartamento"
              (change)="llenarContador()"
              name="departamento"
              id="departamento"
            >
              <option [value]="0">Departamento</option>
              <option [value]="" *ngFor="let item of departamentos">
                {{ item }}
              </option>
            </select>
          </div>
        </div>
