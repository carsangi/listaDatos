<div class="main-container">
  <div class="row">
    <section class="sectionGraficas col-9">
      <div class="row">
        <div style="display: block" id="main-chart" class="mt-5">
          <canvas
            baseChart
            [data]="barChartData1"
            [options]="barChartOptions1"
            [plugins]="barChartPlugins1"
            [type]="barChartType1"
          >
          </canvas>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div style="display: block" id="left-chart" class="mt-5">
            <canvas
              baseChart
              [data]="barChartData2"
              [options]="barChartOptions2"
              [plugins]="barChartPlugins2"
              [type]="barChartType2"
            >
            </canvas>
          </div>
        </div>
        <h1>{{stringDepartamento}}</h1>
        <table id="tablaTotal">
          <thead>
            <tr>
              <th *ngFor="let estado of estadosOperacion" >{{ estado }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let municipio of municipios , let contador of ">
              <td>{{ municipio }}</td>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
              <td>8</td>
              <td>9</td>
              <td>10</td>
              <td>11</td>
              <td>12</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>
                Total
              </th>
              <th>299</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>
    <aside class="asideFiltros col-3">
      <h1>Estados de las solicitudes de servicios</h1>
      <div class="row">
        <div class="radioButton">
          <input
            type="radio"
            id="fechaSolicitud"
            (click)="getFechas('B')"
          />
          <label for="fechaSolicitud" (click)="getFechas('B')"
            >Fecha de solicitud</label>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <mat-form-field appearance="standard" id="fecha">
            <mat-label>Fecha</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input
                [(ngModel)]="fechaDesde"
                matStartDate
                placeholder="D/M/AAAA"
              />
              <input
                [(ngModel)]="fechaHasta"
                matEndDate
                placeholder="D/M/AAAA"
              />
            </mat-date-range-input>
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <i class="bi bi-search" id="buscar" (click)="buscar()">
          <label for="">Buscar</label>
        </i>
      </div>

      <section class="example-section">
        <h2>Filtros</h2>
        <div class="row">
          <div id="localidad">
            <select
              [(ngModel)]="opcionDepartamento"
              (change)="llenarContador()"
              name="departamento"
              id="departamento"
            >
              <option [value]="0">Departamentos</option>
              <option [value]="" *ngFor="let item of departamentos">
                {{ item }}
              </option>
            </select>
          </div>
        </div>

            [indeterminate]="someComplete()"
            (change)="setAll($event.checked)"
          >
          </mat-checkbox>
        </span>
        <span class="example-list-section">
          <ul>
            <li *ngFor="let subEstado of estados.subEstados" >
              <mat-checkbox
                [(ngModel)]="subEstado.completed"
                [color]="subEstado.color"
                (ngModelChange)="updateAllComplete()"
              >
              </mat-checkbox>
            </li>
          </ul>
        </span> -->
      </section>
    </aside>
  </div>
</div>
